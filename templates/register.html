{% extends "base.html" %}  <!-- Extend the base template -->

{% block content %}
    <div class="form-box">
        <h2>Register</h2>  <!-- Registration form heading -->
        <form method="post">
            <label>Username:</label>
            <input type="text" name="username" required>  <!-- Username input field -->

            <label>Password:</label>
            <input type="password" name="password" required>  <!-- Password input field -->

            <button type="submit">Register</button>  <!-- Submit button -->
        </form>
        <p class="auth">
            Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login here</a>  <!-- Link to login page -->
        </p>
    </div>
{% endblock %}
